AWSTemplateFormatVersion: 2010-09-09
Description: "CodePipeline project"
Resources:
  CodePipeline:
    Type: "AWS::CodePipeline::Pipeline"
    Properties:
      Name: "{{project_name}}-PR-Pipeline"
      RoleArn: "{{codepipeline_role_arn}}"
      Stages:
        -
          Name: Source
          Actions:
            - Name: S3SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: S3
                Version: 1
              OutputArtifacts:
                - Name: SourceArtifact
              Configuration:
                S3Bucket: "{{source_artifact_bucket_name}}"
                S3ObjectKey: "{{source_artifact_key}}"
              RunOrder: 1
        -
          Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref CodeBuildBuild
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact
      ArtifactStore:
        Type: S3
        Location: !Ref "CodePipelineArtifactStoreBucket"
  CodePipelineArtifactStoreBucket:
    Type: "AWS::S3::Bucket"
  CodeBuildBuild:
    Type: "AWS::CodeBuild::Project"
    Properties:
      Artifacts:
        Type: "CODEPIPELINE"
      Description: "Main Build for PRs"
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: "aws/codebuild/standard:4.0"
        Type: "LINUX_CONTAINER"
      Name: "{{project_name}}-CodeBuild-PR-Main"
      ServiceRole: "{{codebuild_trigger_role_arn}}"
      Source:
        Type: "CODEPIPELINE"
        BuildSpec: |
          version: 0.2
          phases:
            build:
              commands:
                - ./gradlew clean build
