version: 0.2
phases:
  install:
    commands:
      - chmod +x gradlew
  build:
    commands:
      - ./gradlew clean build -x test
  post_build:
    commands:
      - ./gradlew test
reports:
  GradleCICDReportGroup:
    files:
      - '**/build/test-results/test/*.xml'
    discard-paths: no
    file-format: JunitXml